pipelines:
  shop.parliament.uk:
    group: Third-Party-Applications
    label_template: "${COUNT}"
    materials:
      shop.parliament.uk.git:
        git: https://github.com/ukparliament/shop.parliament.uk.git
        branch: master
        auto_update: true
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    run_if: passed
                    command: npm
                    arguments:
                      - install
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - deploy

environments:
  Web.LIVE:
    pipelines:
      - shop.parliament.uk
